name: Publish tcpm âŠ¹ to PyPI and TestPyPI
permissions:
  contents: read
  pull-requests: write
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - uses: actions/checkout@v4.2.2
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5.4.0
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: version-check
      if: startsWith(github.ref, 'refs/tags/')
      # Fails the release if the internal version doesn't match the latest tag on main.
      run: |
        $(python3 -m tcpm.version --git --git-branch main --fail-on-mismatch -v)
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4.6.1
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish tcpm âŠ¹ distribution ðŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tcpm
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
     - name: Download all the dists
       uses: actions/download-artifact@v4.1.8
       with:
         name: python-package-distributions
         path: dist/
     - name: Publish distribution ðŸ“¦ to PyPI
       uses: pypa/gh-action-pypi-publish@v1.12.4

  github-release:
    name: >-
      Sign tcpm âŠ¹ ðŸ“¦ with Sigstore and upload them to GitHub Release
    needs:
    - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases
      id-token: write  # IMPORTANT: mandatory for sigstore

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.8
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
          ./dist/*.tar.gz
          ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create
        "$GITHUB_REF_NAME"
        --repo "$GITHUB_REPOSITORY"
        --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # Upload to GitHub Release using the `gh` CLI.
      # `dist/` contains the built packages, and the
      # sigstore-produced signatures and certificates.
      run: >-
        gh release upload
        "$GITHUB_REF_NAME" dist/**
        --repo "$GITHUB_REPOSITORY"

  publish-to-testpypi:
    name: Publish tcpm âŠ¹ distribution ðŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/tcpm

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4.1.8
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        repository-url: https://test.pypi.org/legacy/
