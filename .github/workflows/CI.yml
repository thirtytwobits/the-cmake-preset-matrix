name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  validation:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    container: ghcr.io/opencyphal/toxic:tx22.4.3
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        submodules: true
    - name: lint
      run: tox run -e lint
    - name: test
      run: tox run-parallel
    - name: report
      run: tox run -e report
    - name: docs
      run: tox run -e docs
    - name: upload-coverage-reports
      uses: actions/upload-artifact@v4.6.1
      with:
        name: coverage-reports
        path: .tox/report/tmp/*
    - name: upload-xunit-results
      uses: actions/upload-artifact@v4.6.1
      with:
        name: xunit-results
        path: .tox/py313-test/tmp/xunit-result.xml
    - name: upload-html-docs
      uses: actions/upload-artifact@v4.6.1
      with:
        name: html-docs
        path: .tox/docs/tmp/*
